# https://cibuildwheel.readthedocs.io/en/1.x/setup/    

name: Build

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, windows-2019, macos-10.15]

    steps:
      - uses: actions/checkout@v2

      - name: Build wheels
        uses: joerick/cibuildwheel@v1.11.0
        env:
          CIBW_BEFORE_ALL: make build
          CIBW_BEFORE_ALL_LINUX: yum install -y npm
          CIBW_ENVIRONMENT: 'RELATIVE_PATH="/bindings/python3" CURRENT_PATH=$(pwd); ABC="${CURRENT_PATH}${RELATIVE_PATH}";"RELATIVE_PATH='/bindings/python3" CURRENT_PATH=$(pwd); PYTHON_BINDING_PATH="${CURRENT_PATH}${RELATIVE_PATH}'

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl
